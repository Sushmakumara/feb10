<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Shopping Cart</h2>
    
    <div class="mb-3">
        <label>Product Name:</label>
        <input type="text" id="name" class="form-control">
    </div>
    
    <div class="mb-3">
        <label>Quantity:</label>
        <input type="number" id="qty" class="form-control" oninput="findAmount()">
    </div>
    
    <div class="mb-3">
        <label>Price:</label>
        <input type="number" id="price" class="form-control" oninput="findAmount()">
    </div>
    
    <div class="mb-3">
        <label>Amount:</label>
        <input type="number" id="amount" class="form-control" readonly>
    </div>

    <button class="btn btn-primary" onclick="addItem()">Add to Cart</button>

    <h3 class="mt-4">Cart</h3>
    <div id="scart"></div>

    <!-- Link to External JavaScript -->
    <script src="cart.js"></script>

</body>
</html>
