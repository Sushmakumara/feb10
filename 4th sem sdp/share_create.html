    <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <H3>Add shares</H3>
    <h3> <a href="car_list.html" class="btn btn-success">Go Back</a></h3>

        <div class="form-group mb-3">
            <label for="number" class="form-label">Company name</label>

        <div class="form-group mb-3">
            <label for="type" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="type" placeholder="please enter the no of to be shares purchased"/>
        </div>
        <button class="btn btn-primary">Buy Shares</button>
    </div>
